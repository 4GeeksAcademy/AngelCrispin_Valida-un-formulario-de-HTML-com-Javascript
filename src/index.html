<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .form-check-input:checked {
        background-color: gray;
      }
    </style>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="m-4 p-4">
    <div class="card">
      <form id="form">
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>
        <div class="card-body">
          <div class="container-fluid m-2 p-2">
            <div class="row g-3">
              <div
                class="alert alert-danger"
                id="alert"
                role="alert"
                style="display:none"
              >
                <span id="textError">Some fields are missing</span>
              </div>
              <div class="col-5">
                <label for="inputCard" class="form-label">Card #</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputCard"
                  placeholder="XXXXXXXXXXXXX"
                />
              </div>
              <div class="col-3">
                <label for="inputCVC" class="form-label">CVC #</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputCVC"
                  placeholder="0000"
                />
              </div>
              <div class="col-4">
                <label for="inputAmount" class="form-label">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputAmount"
                  placeholder="Amount"
                />
              </div>
              <div class="col-6">
                <label for="inputFirstName" class="form-label"
                  >First Name</label
                >
                <input type="text" class="form-control" id="inputFirstName" />
              </div>
              <div class="col-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="col-md-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Pick a state</option>
                  <option>Peru</option>
                  <option>Chile</option>
                  <option>Argentina</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="inputPotalCode" class="form-label"
                  >Postal Code</label
                >
                <input type="number" class="form-control" id="inputPotalCode" />
              </div>
              <div class="col-6">
                <label for="inputPotalCode" class="form-label float-start"
                  >We accept:</label
                >
                <br />
                <br />
                <div
                  class="bg-secondary border border-secondary rounded-1 float-start"
                  style="transform: scale(1.2);transform-origin: left top;"
                >
                  <div class="form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                      style="transform: scale(0.7);"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      style="transform: scale(0.7);"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      <i class="fa-brands fa-cc-visa"></i>
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault3"
                      style="transform: scale(0.7);"
                    />
                    <label class="form-check-label" for="flexRadioDefault3">
                      <i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault4"
                      style="transform: scale(0.7);"
                    />
                    <label class="form-check-label" for="flexRadioDefault4">
                      <i class="fa-brands fa-cc-amex"></i>
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-6">
                Message
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 100px"
                  ></textarea>
                </div>
                <small class="text-muted">Add any notes here</small>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="float-end">
            <button type="button" class="btn btn-secondary" id="cancel">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="send">
              Send
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
